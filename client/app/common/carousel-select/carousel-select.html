<div class="carousel-select">
  <span class="state-label" name="state-label">{{$ctrl.label}}</span>
  <span class="select-previous" name="select-previous" ng-click="$ctrl.previousClicked()">
    <span class="arrow-up"></span>
  </span>
  <span class="select-next" name="select-next" ng-click="$ctrl.nextClicked()">
    <span class="arrow-down"></span>
  </span>
</div>
